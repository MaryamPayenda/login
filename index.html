<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="./font/fontawesome-free-5.15.2-web/css/all.css"
    />
  </head>
  <body>
    <div class="wrapper">
        
        <div class="grid1">
          <!-- facebook -->
          <div class="button-fb">
            <span class="logo">
              <i class="fab fa-facebook-square"></i>
            </span>
            <div class="line"></div>
            <span class="text">Facebook Login</span>
          </div>



            <!-- google -->

          <div class="button-google">
            <span class="logo"><i class="fab fa-google-plus-g"></i></span>
            <div class="line"></div>

            <span class="text">Google + login</span>
          </div>


            <!-- twitter -->


          <div class="button-twitter">
            <span class="logo"><i class="fab fa-twitter"></i></span>
            <div class="line"></div>

            <span class="text"> Twitter login</span>
          </div>


        </div>
     <!-- grid 2 -->
      <div class="grid2">    
          <div class="v-Line">
        <span class="v-LineText">OR</span>
      </div>
      </div>
<!-- grid 3 -->
      <div class="grid3">
    <h3>Sign in with</h3>

    <form class="form-design"> 
        <i class="fas fa-user-alt icon"></i><input type="text" name="name" id="1" placeholder="Username or Email" /> <br>

        <i class="fas fa-lock icon"></i> <input type="password" name="lastname" id="2" placeholder="Password" /><br>
        <br>
      <div class="chkbox">
            <input type="checkbox" name="checkbox" id="3" value="Remember me">
            <label for="3"> Remember me</label> </div>
            <input type="submit" value="LOGIN" class="submit-button">
       
      </div> 

      <!-- <div class="footer">         -->
     <div class="grid4">
        <a href="#">Register Now</a>
      </div>


      <div class="grid5">
        <div class ="short-line">
          <span class></span>
        </div>
      </div>
      <div class="grid6">
        <a href="#">Forgotten?</a>
      </div> 

</div>



    </div>
  </body>
</html>
